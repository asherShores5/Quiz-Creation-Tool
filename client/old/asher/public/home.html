<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Question Types</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .question-type-list {
            margin: 0;
            padding: 0;
        }

        .question-type-list li {
            list-style-type: none;
            margin: 10px 0;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f2f2f2;
            cursor: pointer;
            color: #333333;
        }

        .question-type-list li:hover {
            background-color: #e7e7e7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Question Type</h1>
        <ul class="question-type-list">
            <li class="true-false-question">True / False</li>
            <li class="multiple-choice-question">Multiple Choice</li>
            <li class="fill-in-the-blank-question">Fill in the Blank</li>
            <li class="draw-and-connect-question">Draw and Connect</li>
        </ul>
    </div>
    <script>
        var trueFalseQuestionLink = "true-false-question.html";
        var multipleChoiceQuestionLink = "multiple-choice-question.html";
        var fillInTheBlankQuestionLink = "fill-in-the-blank-question.html";
        var drawAndConnectQuestionLink = "draw-and-connect-question.html";

        document.querySelector(".true-false-question").addEventListener("click", function(){
            window.location.href = trueFalseQuestionLink;
        });

        document.querySelector(".multiple-choice-question").addEventListener("click", function(){
            window.location.href = multipleChoiceQuestionLink;
        });

        document.querySelector(".fill-in-the-blank-question").addEventListener("click", function(){
            window.location.href = fillInTheBlankQuestionLink;
        });

        document.querySelector(".draw-and-connect-question").addEventListener("click", function(){
            window.location.href = drawAndConnectQuestionLink;
        });
    </script>
</body>
<a href="index.html" class="btn">Back to Home</a>
<style>
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #e7e7e7;
        border: 0;
        border-radius: 5px;
        color: #333333;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</html>
